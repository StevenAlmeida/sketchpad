<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sketchpad</title>
</head>
<body>
    <div id="container">
        <h1>Sketchpad</h1>
        <div id="canvas"></div>
        <div id="color-picker">
            <button id="black" class="color-option black"></button>
            <button id="red" class="color-option red"></button>
            <button id="green" class="color-option green"></button>
            <button id="blue" class="color-option blue"></button>
            <button id="eraser" class="color-option eraser"></button>
        </div>
        <button id="clear-button">Clear</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
